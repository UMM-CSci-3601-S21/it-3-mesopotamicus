<mat-card class="learner-card">
  <mat-card-title class="simpleView">
    <span class="learner-name">{{this.learner.name}}

    <button class="viewInfo" mat-icon-button matTooltip="View Details" color="primary" data-test="viewInfo" [routerLink]="['/learner/' + this.learner._id]">
      View Learner</button></span>
  </mat-card-title>
<mat-card-content *ngIf="!this.simple">
  <mat-list *ngFor="let assignedPacks of this.assignedPacks">
    {{assignedPacks.name}}
  </mat-list>
</mat-card-content>

</mat-card>
